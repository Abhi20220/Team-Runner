<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/styles.css">
  <title>Sign Up</title>
</head>
<body>
   <!-- component -->
<div class="p-8 rounded border border-gray-200">    
    <h1 class="font-medium text-3xl">Add User</h1>    
    <form>      
        <div class="mt-8 grid lg:grid-cols-2 gap-4">        
            <div>          
                <label for="name" class="text-sm text-gray-700 block mb-1 font-medium">Name</label>          
                <input type="text" name="name" id="name" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="Enter your Name" />        
            </div>        
            <div>          
                <label for="email" class="text-sm text-gray-700 block mb-1 font-medium">E-mail</label>          
                <input type="text" name="email" id="email" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="123@hotmail.com" />        
            </div>       
             <div>          
                <label for="password" class="text-sm text-gray-700 block mb-1 font-medium">password</label>         
                 
                <input type="text" name="password" id="password" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="Some123" />        
            </div>        
    
        </div>      
        <div class=" mt-10 p-9 space-y-4">        
            <button type="submit" class="inline-block px-7 py-3 dark:bg-gray-800 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full">Save</button>        
            <!-- Secondary -->        
            <button class="inline-block px- py-3 dark:bg-gray-800 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full">Cancel</button>      
        </div>    
    </form>
    <div class="text-grey-dark mt-6">
        Already have an account? 
        <a class="no-underline border-b border-blue text-blue" href="./login.html">
            Log in
        </a>.
    </div>  
</div>


</body>
</html>
